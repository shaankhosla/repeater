name: Rust
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Check formatting
      run: cargo fmt --all -- --check
    - name: Run Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --verbose
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: binary
        path: target/release/repeat

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      tag_name: ${{ steps.version.outputs.new_tag }}
    steps:
    - uses: actions/checkout@v4
    - name: Download built binary
      uses: actions/download-artifact@v4
      with:
        name: binary
        path: ./dist
    - name: Get latest tag or create one automatically
      id: version
      run: |
        # Try to get the latest tag; if none, start from v0.0.0
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $latest_tag"

        # Remove leading v if present
        version_core=${latest_tag#v}

        # Split into components
        IFS='.' read -r major minor patch <<< "$version_core"

        # Ensure numeric values
        major=${major:-0}
        minor=${minor:-0}
        patch=${patch:-0}

        # Increment patch
        patch=$((patch+1))

        new_tag="v${major}.${minor}.${patch}"
        echo "New tag: $new_tag"

        echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
        echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.new_tag }}
        name: Release ${{ steps.version.outputs.new_tag }}
        generate_release_notes: true
        files: ./dist/repeat

  homebrew:
    name: Publish to Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v2
        with:
          formula-name: repeat
          formula-path: Formula/repeat.rb
          tag-name: ${{ needs.release.outputs.tag_name }}
          homebrew-tap: shaankhosla/homebrew-tap
          base-branch: main
          download-url: https://github.com/${{ github.repository }}/releases/download/${{ needs.release.outputs.tag_name }}/repeat
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_PAT }}
