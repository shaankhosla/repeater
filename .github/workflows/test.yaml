name: Rust CI/CD

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*" # triggers on version tags like v1.0.0
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Run tests
        run: cargo test --verbose
  build_macos:
    name: Build on macOS
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/') # only build for tagged releases
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin
      - name: Create tarball
        run: |
          mkdir -p dist
          cd target/aarch64-apple-darwin/release
          tar -czf repeat-darwin-arm64.tar.gz repeat
          mv repeat-darwin-arm64.tar.gz ../../../..
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repeat-darwin-arm64
          path: dist/repeat-darwin-arm64.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_macos
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: ./dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Publish to Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v2
        with:
          formula-name: repeat
          formula-path: Formula/repeat.rb
          tag-name: ${{ github.ref_name }}
          homebrew-tap: shaankhosla/homebrew-tap
          base-branch: main
          download-url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/repeat-darwin-arm64.tar.gz
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_PAT }}
